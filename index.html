<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="ancients-container">
            <div class="ancients-card"></div>
            <div class="ancients-card"></div>
            <div class="ancients-card"></div>
            <div class="ancients-card"></div>
        </div>
        <div class="difficulty-container">
            <div class="difficulty-level">Easiest</div>
            <div class="difficulty-level">Easy</div>
            <div class="difficulty-level">Normal</div>
            <div class="difficulty-level">Hard</div>
            <div class="difficulty-level">Hardest</div>
        </div>
        <div class="deck-container">
            <div class="deck-counter">
                <div class="stages-container">
                    <div class="stages-number">Stage 1</div>
                    <div class="stages stage-first">
                        <div class="stage green"></div>
                        <div class="stage brown"></div>
                        <div class="stage blue"></div>
                    </div>
                </div>
                <div class="stages-container">
                    <div class="stages-number">Stage 2</div>
                    <div class="stages stage-second">
                        <div class="stage green"></div>
                        <div class="stage brown"></div>
                        <div class="stage blue"></div>
                    </div>
                </div>
                <div class="stages-container">
                    <div class="stages-number">Stage 3</div>
                    <div class="stages stage-third">
                        <div class="stage green"></div>
                        <div class="stage brown"></div>
                        <div class="stage blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck-wrapper">
                <div class="deck-stack"></div>
                <div class="deck-current-card"></div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
